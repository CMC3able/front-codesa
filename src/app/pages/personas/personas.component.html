<h2>Listado de Personas</h2>

<table mat-table [dataSource]="listaPersonas" class="mat-elevation-z8" *ngIf="listaPersonas?.length">

  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.nombre }} </td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let persona">
      <button mat-icon-button (click)="editarPersona(persona)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarPersona(persona)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>

<p *ngIf="listaPersonas?.length === 0">No hay personas para mostrar.</p>
